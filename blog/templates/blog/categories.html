{% extends 'base.html' %}

{% block title %}
    categories
{% endblock %}

{% block content %}

    <h2>Categories</h2>

    <ul>
        {% for category in category_list %}
            <li>
                <div>
                    {{category.name}}
                    <i class="{{category.icon}}"></i>
                </div>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
